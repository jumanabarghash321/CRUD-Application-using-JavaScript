<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="crud">
        <div class="head">
            <h1>CRUD</h1>
            <p>Product Management System</p>
        </div>
        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onKeyUP="getTotal()" type="number" id="price" placeholder="price">
                <input onKeyUP="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onKeyUP="getTotal()" type="number" id="ads" placeholder="ads">
                <input onKeyUP="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total">Total:</small>
            </div>

            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">create</button>
        </div>

        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick=" mysearchmode(this.id)" id="searchTitle">search by title</button>
                    <button onclick=" mysearchmode(this.id)" id="searchC">search by category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

        <script src="script.js"></script>
    </div>

</body>

</html>
